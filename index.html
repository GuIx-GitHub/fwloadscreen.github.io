<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Conteneur des images de fond */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background-slider img.active {
            opacity: 1;
        }

        /* Lignes verticales ultra-serrées */
        .background-slider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(90deg,
                    rgba(0, 0, 0, 0.4) 0px,
                    rgba(0, 0, 0, 0.4) 1px,
                    rgba(255, 255, 255, 0.1) 1px,
                    rgba(255, 255, 255, 0.1) 2px);
            z-index: 2;
            pointer-events: none;
        }

        /* Overlay sombre */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* Conteneur principal */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        /* Logo du serveur */
        .server-logo {
            margin-bottom: -50px;
            animation: fadeIn 1s ease-in-out;
        }

        .server-logo img {
            max-width: 600px;
            max-height: 300px;
        }

        /* Texte de chargement */
        .loading-text {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            padding: 0 20px;
        }

        /* Barre de progression */
        .progress-container {
            width: 1080px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 5px;
            background: white;
            border-radius: 20px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Pourcentage */
        .percentage {
            color: white;
            font-size: 24px;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Bouton de volume */
        .volume-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: background 0.3s ease;
        }

        .volume-control:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .volume-control svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .volume-control.blocked {
            animation: pulse-red 2s infinite;
            border-color: rgba(255, 187, 0, 0.5);
        }

        /* Boite 'Son en cours' */
        .now-playing-box {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            color: white;
            transform: translateX(-120%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .now-playing-box.visible {
            transform: translateX(0);
        }

        .now-playing-title {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .now-playing-status {
            font-size: 11px;
            opacity: 0.6;
            font-style: italic;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 187, 0, 0.5);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Slider d'images de fond -->
    <div class="background-slider" id="bgSlider">
        <img src="https://guix-github.github.io/fwloadscreen.github.io/background1.png" alt="Background 1"
            class="active">
        <img src="https://guix-github.github.io/fwloadscreen.github.io/background2.png" alt="Background 2">

        <img src="https://guix-github.github.io/fwloadscreen.github.io/background4.png" alt="Background 4">
        <img src="https://guix-github.github.io/fwloadscreen.github.io/background5.png" alt="Background 5">

    </div>

    <!-- Audio -->
    <audio id="bgMusic" autoplay preload="auto" loop>
        <source src="https://guix-github.github.io/fwloadscreen.github.io/a15.mp3" type="audio/mpeg">
        <source src="https://guix-github.github.io/fwloadscreen.github.io/a20.mp3" type="audio/mpeg">
        <source src="https://guix-github.github.io/fwloadscreen.github.io/a10.mp3" type="audio/mpeg">
    </audio>

    <!-- Boite 'Son en cours' -->
    <div class="now-playing-box" id="nowPlayingBox">
        <div class="now-playing-title" id="nowPlayingTitle">Musique</div>
        <div class="now-playing-status">En cours de lecture...</div>
    </div>

    <!-- Contrôle du volume -->
    <div class="volume-control" id="volumeToggle" title="Couper/Activer le son">
        <svg id="volumeIcon" viewBox="0 0 24 24">
            <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
        </svg>
    </div>

    <!-- Overlay -->
    <div class="overlay">
    </div>

    <!-- Conteneur de chargement -->
    <div class="loading-container">
        <!-- Logo du serveur -->
        <div class="server-logo">
            <img src="https://guix-github.github.io/fwloadscreen.github.io/Logo%20Header.png" alt="Logo du serveur">
        </div>

        <!-- Texte de chargement -->
        <div class="loading-text" id="loadingText">Initialisation...</div>

        <!-- Barre de progression -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Pourcentage -->
        <div class="percentage" id="percentage">0%</div>
    </div>

    <script>

        // Slider d'images de fond
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.background-slider img');
        const totalImages = images.length;

        function changeBackgroundImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            images[currentImageIndex].classList.add('active');
        }

        // Changer d'image toutes les 5 secondes
        setInterval(changeBackgroundImage, 5000);

        // Gestion du chargement Garry's Mod
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
        }

        function SetStatusChanged(status) {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = status;
        }

        function SetFilesTotal(total) {
        }

        function SetFilesNeeded(needed) {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = `Téléchargement des fichiers... (${needed} restants)`;
        }

        function DownloadingFile(fileName) {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = `Téléchargement: ${fileName}`;
        }

        function SetStatusChanged(status) {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = status;
        }

        let totalFiles = 0;
        let downloadedFiles = 0;

        function SetFilesTotal(total) {
            totalFiles = total;
        }

        function SetFilesNeeded(needed) {
            downloadedFiles = totalFiles - needed;
            updateProgress();

            const loadingText = document.getElementById('loadingText');
            if (needed > 0) {
                loadingText.textContent = `Téléchargement des fichiers... (${needed} restants)`;
            }
        }

        function DownloadingFile(fileName) {
            const loadingText = document.getElementById('loadingText');
            const shortFileName = fileName.length > 50 ? fileName.substring(0, 50) + '...' : fileName;
            loadingText.textContent = `Téléchargement: ${shortFileName}`;
            downloadedFiles++;
            updateProgress();
        }

        function updateProgress() {
            let progress = 0;
            if (totalFiles > 0) {
                progress = Math.floor((downloadedFiles / totalFiles) * 100);
            }

            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');

            progressBar.style.width = progress + '%';
            percentage.textContent = progress + '%';
        }

        // Gestion de l'audio
        const bgMusic = document.getElementById('bgMusic');
        const volumeToggle = document.getElementById('volumeToggle');
        const volumeIcon = document.getElementById('volumeIcon');
        let musicStarted = false;

        // Icônes Volume
        const iconVolumeUp = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
        const iconMute = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';

        function toggleMute() {
            if (bgMusic.muted) {
                bgMusic.muted = false;
                volumeIcon.innerHTML = iconVolumeUp;
                if (!musicStarted) startMusic();
            } else {
                bgMusic.muted = true;
                volumeIcon.innerHTML = iconMute;
            }
        }

        volumeToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMute();
        });

        const nowPlayingBox = document.getElementById('nowPlayingBox');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');

        function pickRandomMusic() {
            const sources = bgMusic.querySelectorAll('source');
            if (sources.length > 0) {
                const randomIndex = Math.floor(Math.random() * sources.length);
                const selectedSource = sources[randomIndex].src;
                bgMusic.src = selectedSource;
                bgMusic.load();

                // Extraire le nom du fichier pour l'affichage
                const fileName = selectedSource.split('/').pop().split('.')[0].toUpperCase();
                nowPlayingTitle.textContent = fileName;

                console.log("Son choisi aléatoirement:", selectedSource);
            }
        }

        // Démarrer la musique dès que possible
        function startMusic() {
            if (musicStarted) return;

            // On essaie de jouer immédiatement
            bgMusic.volume = 0.5;
            const playPromise = bgMusic.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    musicStarted = true;
                    volumeToggle.classList.remove('blocked');
                    nowPlayingBox.classList.add('visible');
                    console.log("Musique démarrée avec succès.");
                }).catch(error => {
                    console.log("Autoplay bloqué par le navigateur, en attente d'interaction.");
                    volumeToggle.classList.add('blocked');
                });
            }
        }

        // Exécution immédiate
        pickRandomMusic();
        startMusic();

        // Sécurité supplémentaire au chargement complet
        window.addEventListener('load', startMusic);

        // Événements pour forcer le démarrage sur interaction (si bloqué)
        const interactionEvents = ['mousedown', 'keydown', 'touchstart', 'click'];
        interactionEvents.forEach(event => {
            document.addEventListener(event, startMusic, { once: true });
        });

        // Gestion des erreurs de chargement
        bgMusic.addEventListener('error', (e) => {
            console.error("Erreur de chargement de l'audio:", e);
        });

        // Simulation pour test (retire ceci en production)
        let testProgress = 0;
        const testInterval = setInterval(() => {
            testProgress += Math.random() * 2;
            if (testProgress >= 100) {
                testProgress = 100;
                clearInterval(testInterval);
            }
            updateProgressForTest(testProgress);
        }, 200);

        function updateProgressForTest(val) {
            document.getElementById('progressBar').style.width = val + '%';
            document.getElementById('percentage').textContent = Math.floor(val) + '%';
            document.getElementById('loadingText').textContent = 'Chargement des ressources...';
        }
    </script>
</body>
